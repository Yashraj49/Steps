name: BuildAndTest

on:
  pull_request:
    branches: [ dev ]

jobs:
  build-and-test:
    
    runs-on: macos-13
    
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v2
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_15.0.app
    - name: Xcode version
      run: /usr/bin/xcodebuild -version
    - name: Build and test
      run: xcodebuild clean build test -project  "Steps.xcodeproj" -scheme "Steps" -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15'
